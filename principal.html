<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Que time sou eu?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="display-6">Quiz</h1>
        </div>

        <div class="body-cadastro">
            <h3>Informe seu nome!</h3><br>
            <textarea id="nome-jogador" cols="30" rows="1" placeholder="Nome"></textarea><br>
            <button class="btn btn-primary botao-iniciar">Jogar</button>
        </div>

        <div class="body-jogo" hidden>
            <h2>Que time sou eu?</h2>
            <p class="frase h6 text-info" hidden></p>
            <div class="lista">
                <ul class="tempo">
                    <li>
                        <i class="bi-alarm icones" style="font-size: 1rem; color: cornflowerblue;"></i>
                        <span id="tempo-digitacao"></i></span> segundos
                    </li>
                </ul>
                <ul>
                    <li><span id="acertos">
                    <i class="bi bi-check2-all icones" style="font-size: 1rem; color: cornflowerblue;">
                    </i>0</span> acertos</li>
                </ul>
            </div>

            <textarea class="form-control campo-digitacao" placeholder="CLIQUE AQUI PARA INICIAR!" cols="50" rows="2"></textarea>
        </div>
        <a role="button" aria-pressed="true" id="botao-placar" title="Placar">
            <i class="bi bi-file-bar-graph" style="font-size: 2rem; color: cornflowerblue;"></i>
        </a>
        <a role="button" aria-pressed="true" id="botao-desistir" title="Desistir" hidden>
            <i class="bi bi-file-excel" style="font-size: 2rem; color: rgb(245, 3, 3);"></i>
        </a>

        <button type="button" class="btn btn-info botao-reiniciar" onclick="reiniciaJogo()">Jogar novamente</button>

        <section class="placar ">
            <h3>Placar de l√≠deres:</h3>
            <table class="table ">
                <thead>
                    <tr>
                        <th scope="col ">Nome</th>
                        <th scope="col ">Acertos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>

<link rel="stylesheet " href="css/estilos.css ">
<script src="js/jquery.js "></script>
<script src="js/main.js "></script>
<script src="js/placar.js "></script>
<script src="js/resposta.js "></script>
<script src="js/acertos.js "></script>
<script src="js/cadastro.js "></script>

</html>
